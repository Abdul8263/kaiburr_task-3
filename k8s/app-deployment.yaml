apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskapp
  template:
    metadata:
      labels:
        app: taskapp
    spec:
      serviceAccountName: taskapp-sa
      containers:
        - name: taskapp
          image: task-manager:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb:27017/taskdb"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: taskapp-svc
spec:
  type: NodePort
  selector:
    app: taskapp
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080